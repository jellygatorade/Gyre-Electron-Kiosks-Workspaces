    <div class="controls-overlay">
      <!-- <div class="controls-margin">

      <div class="controls-margin">
        <button id="zoom-out-btn">Zoom -</button>
        <button id="zoom-in-btn">Zoom +</button>
        <button id="zoom-toggle-btn">Zoom</button>
        <button id="controls-toggle-btn">Controls</button>
      </div>
    </div>

    <div id="corner-controls-overlay" class="controls-overlay inactive">
      <div id="swipe-tl" class="swipe-overlay"></div>
      <div id="swipe-tr" class="swipe-overlay"></div>
      <div id="swipe-bl" class="swipe-overlay"></div>
      <div id="swipe-br" class="swipe-overlay"></div>
    </div>

    <div id="zoom-viewport">
      <div id="zoom-container" class="zoom-container">
        <div id="book" class="flipbook animated">
          <!-- Next button -->
          <div ignore="1">
            <button id="next-button" class="next-button"></button>
          </div>
          <!-- Previous button -->
          <div ignore="1">
            <button id="previous-button" class="previous-button"></button>
          </div>
          <!-- Pages -->
          <div class="page">
            <img src="./pages/01.jpg" draggable="false" alt="" />

            <img src="./pages/lanham/04a.jpg" draggable="false" alt="" />

          <div class="page">
            <img src="./pages/lanham/04b.jpg" draggable="false" alt="" />
          </div>
          <div class="page">
            <img src="./pages/06.jpg" draggable="false" alt="" />
          </div>
        </div>
      </div>
    </div>
