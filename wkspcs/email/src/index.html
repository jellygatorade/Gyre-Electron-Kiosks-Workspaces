<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
    </header>

    <div class="controls">
      <h2 class="form-header">General</h2>

      <div class="form-item">
        <button id="ping-btn">Ping</button>
      </div>

      <div class="form-item">
        <button id="get-lists-btn">Get audience lists</button>
      </div>
    </div>

    <div class="controls">
      <form id="get-member-form">
        <h2 class="form-header">Get member</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="text" id="email" name="member_email" /><br />
        </div>

        <div class="form-item">
          <button id="get-member-btn" type="submit">Get member</button>
        </div>
      </form>
    </div>

    <div class="controls">
      <form id="submit-email-form">
        <h2 class="form-header">Sign Up</h2>

        <div class="form-item">
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" /><br />
        </div>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" /><br />
        </div>

        <div class="form-item">
          <label for="file">Image:</label>
          <input type="file" id="myFile" name="filename" /><br />
        </div>

        <div class="form-item">
          <button id="submit-email-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script type="module" src="./script/script.js"></script>
</html>
