<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
    </header>

    <div class="controls bg-floralwhite">
      <h2 class="form-header">General</h2>

      <div class="form-item">
        <button id="ping-btn">Ping</button>
      </div>

      <div class="form-item">
        <button id="get-lists-btn">Get audience lists</button>
      </div>

      <div class="form-item">
        <button id="get-file-manager-folders-btn"
          >Get file manager folders</button
        >
      </div>

      <div class="form-item">
        <button id="log-active-queues-btn">Log active queues</button
        ><span>(Main process)</span>
      </div>
    </div>

    <div class="controls bg-aliceblue">
      <form id="get-member-form">
        <h2 class="form-header">Get member</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="text" id="get-member-email" name="member_email" /><br />
        </div>

        <div class="form-item">
          <button id="get-member-btn" type="submit">Get member</button>
        </div>
      </form>
    </div>

    <div class="controls bg-ghostwhite">
      <form id="add-member-form">
        <h2 class="form-header">Add member</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="text" id="add-member-email" name="member_email" /><br />
        </div>

        <div class="form-item">
          <button id="add-member-btn" type="submit">Add member</button>
        </div>
      </form>
    </div>

    <div class="controls bg-whitesmoke">
      <form id="update-merge-fields-form">
        <h2 class="form-header">Update merge fields on member</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input
            type="text"
            id="merge-fields-member-email"
            name="member_email"
          /><br />
        </div>

        <div class="form-item">
          <label for="image_url_full">Image URL (fullsize):</label>
          <input
            type="text"
            id="merge-fields-image-url"
            name="image_url_full"
          /><br />
        </div>

        <div class="form-item">
          <label for="image_url_564width">Image URL (564px width):</label>
          <input
            type="text"
            id="merge-fields-image-url"
            name="image_url_564width"
          /><br />
        </div>

        <div class="form-item">
          <button id="update-merge-fields-btn" type="submit">Update</button>
        </div>
      </form>
    </div>

    <div class="controls bg-honeydew">
      <form id="get-member-tags-form">
        <h2 class="form-header">Get member tags</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input
            type="text"
            id="get-member-tags-email"
            name="member_email"
          /><br />
        </div>

        <div class="form-item">
          <button id="get-member-tags-btn" type="submit"
            >Get member tags</button
          >
        </div>
      </form>
    </div>

    <div class="controls bg-lavender">
      <form id="update-member-tags-form">
        <h2 class="form-header">Update member tags</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input
            type="text"
            id="update-member-tags-email"
            name="member_email"
          /><br />
        </div>

        <div class="form-item">
          <label for="tag-name">Tag name:</label>
          <input
            type="text"
            id="update-member-tags-tag-name"
            name="tag_name"
          /><br />
        </div>

        <div class="form-item">
          <span>Tag status</span>
          <input
            type="radio"
            id="update-member-tags-tag-status"
            name="tag_status"
            value="active"
          />
          <label for="active">Active</label>
          <input
            type="radio"
            id="update-member-tags-tag-status"
            name="tag_status"
            value="inactive"
          />
          <label for="inactive">Inactive</label>
        </div>

        <div class="form-item">
          <button id="update-member-tags-btn" type="submit"
            >Update member tags</button
          >
        </div>
      </form>
    </div>

    <div class="controls bg-azure">
      <form id="add-file-form">
        <h2 class="form-header">Upload file</h2>

        <div class="form-item">
          <label for="file">Image:</label>
          <input type="file" id="add-file-file" name="file" /><br />
        </div>

        <div class="form-item">
          <button id="add-file-btn" type="submit">Upload</button>
        </div>
      </form>
    </div>

    <div class="controls bg-honeydew">
      <form id="trigger-journey-step-form">
        <h2 class="form-header">Trigger journey step</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input
            type="text"
            id="trigger-journey-step-email"
            name="member_email"
          /><br />
        </div>

        <div class="form-item">
          <button id="trigger-journey-step-btn" type="submit">Trigger</button>
        </div>
      </form>
    </div>

    <div class="controls bg-beige">
      <form id="send-image-form">
        <h2 class="form-header">Send image</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="send-image-email" name="member_email" /><br />
        </div>

        <div class="form-item">
          <label for="file_full">Image (fullsize):</label>
          <input type="file" id="send-image-file-full" name="file_full" /><br />
        </div>

        <div class="form-item">
          <label for="file_564w">Image (564px width):</label>
          <input type="file" id="send-image-file-564w" name="file_564w" /><br />
        </div>

        <div class="form-item">
          <button id="send-image-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script type="module" src="./script/script.js"></script>
</html>
