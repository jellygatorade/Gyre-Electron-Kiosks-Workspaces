<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
    </header>

    <div class="controls bg-floralwhite">
      <h2 class="form-header">General</h2>

      <div class="form-item">
        <button id="ping-btn">Ping</button>
      </div>

      <div class="form-item">
        <button id="get-lists-btn">Get audience lists</button>
      </div>
    </div>

    <div class="controls bg-aliceblue">
      <form id="get-member-form">
        <h2 class="form-header">Get member</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="text" id="get-member-email" name="member_email" /><br />
        </div>

        <div class="form-item">
          <button id="get-member-btn" type="submit">Get member</button>
        </div>
      </form>
    </div>

    <div class="controls bg-ghostwhite">
      <form id="add-member-form">
        <h2 class="form-header">Add member</h2>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="text" id="add-member-email" name="member_email" /><br />
        </div>

        <div class="form-item">
          <button id="add-member-btn" type="submit">Add member</button>
        </div>
      </form>
    </div>

    <div class="controls bg-azure">
      <form id="add-file-form">
        <h2 class="form-header">Upload file</h2>

        <div class="form-item">
          <label for="file">Image:</label>
          <input type="file" id="add-file-file" name="file" /><br />
        </div>

        <div class="form-item">
          <button id="add-file-btn" type="submit">Upload</button>
        </div>
      </form>
    </div>

    <div class="controls bg-beige">
      <form id="submit-email-form">
        <h2 class="form-header">Sign Up</h2>

        <div class="form-item">
          <label for="name">Name:</label>
          <input type="text" id="submit-email-name" name="user_name" /><br />
        </div>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="submit-email-email" name="user_email" /><br />
        </div>

        <div class="form-item">
          <label for="file">Image:</label>
          <input type="file" id="submit-email-file" name="filename" /><br />
        </div>

        <div class="form-item">
          <button id="submit-email-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script type="module" src="./script/script.js"></script>
</html>
