<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../common/style/fade-in.css" />
    <title>Kiosk configuration</title>
  </head>
  <body>
    <script type="text/javascript" src="../common/script/fade-in.js"></script>
    <!-- -->
    <h1>Kiosk configuration</h1>
    <!-- -->
    <section class="">
      <form id="config-form" class="">
        <div class="">
          <label for="form-input-kiosk-web-url">
            API Base URL
            <p class=""> In the form of "http://..." or "https://..." </p>
          </label>
          <input id="form-input-kiosk-web-url" name="kiosk_webpage_url" type="text" class="" />
        </div>

        <div class="">
          <button type="submit" class=""> Submit </button>
        </div>

        <div class="">
          <button type="button" class="" id="reset-form-defaults-btn"> Reset defaults </button>
        </div>
      </form>
    </section>
  </body>

  <script>
    // console.log("local index.html loaded");

    console.log(`Chrome version is ${window.electron.versions.chrome()}`);
    console.log(`Electron version is ${window.electron.versions.electron()}`);
    console.log(`window.electron.isKiosk is ${window?.electron?.isKiosk}`);
  </script>

  <script type="module" src="./script.js"></script>
